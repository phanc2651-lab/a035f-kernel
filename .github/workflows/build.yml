.github/workflows/build.yml
name: Build Kernel with SukiSU Ultra + SUSFS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git bc bison flex libssl-dev make gcc clang \
        libncurses-dev dwarves python3 zip unzip ccache

    - name: Clone SukiSU Ultra
      run: |
        git clone https://github.com/SukiSU-Ultra/SukiSU-Ultra.git sukisu

    - name: Apply SukiSU Ultra
      run: |
        bash sukisu/install.sh

    - name: Clone SUSFS
      run: |
        git clone https://github.com/sidex15/susfs.git

    - name: Apply SUSFS
      run: |
        cp -r susfs/fs/* fs/ || true
        cp -r susfs/include/* include/ || true

    - name: Build kernel
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        make defconfig
        make -j$(nproc)

    - name: Upload kernel
      uses: actions/upload-artifact@v4
      with:
        name: kernel-output
        path: |
          arch/arm64/boot/Image
          arch/arm64/boot/Image.gz
          arch/arm64/boot/dts
